<!DOCTYPE html>
<html>
<head>
    <title>Agregar encabezado, parrafo y alert</title>
</head>
<body>
    <button onclick="agregarEncabezado()">Agregar encabezado</button>
    <button onclick="agregarParrafo()">Agregar parrafo</button>
    <button onclick="mostrarAlert()">Mostrar alert</button>

    <script>
        function agregarEncabezado() {
            var encabezado = document.createElement("h1");
            encabezado.textContent = "Bienvenidos";
            encabezado.id = "encabezado";
            document.body.appendChild(encabezado);
        }

        function agregarParrafo() {
            var parrafo = document.createElement("p");
            parrafo.textContent = "Este es un párrafo de ejemplo.";
            parrafo.id = "parrafo";
            document.body.appendChild(parrafo);
        }

        function mostrarAlert() {
            alert("¡Hola! ¿Cómo estás?");
        }
    </script>
</body>
</html>
