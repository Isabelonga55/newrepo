<!DOCTYPE html>
<html>
<head>
    <title>Formulario de registro</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            margin-top: 20px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="100" required>

        <button type="submit">Registrar</button>

        <div id="error" class="error"></div>
    </form>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;

            if (nombre === "" || apellido === "" || edad === "") {
                document.getElementById("error").innerHTML = "Por favor, complete todos los campos.";
                return false;
            }

            if (isNaN(edad) || edad < 18 || edad > 100) {
                document.getElementById("error").innerHTML = "La edad debe ser un n√∫mero entre 18 y 100.";
                return false;
            }

            document.getElementById("error").innerHTML = "";
            return true;
        }
    </script>
</body>
</html>
